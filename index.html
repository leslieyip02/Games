<!DOCTYPE html>

<html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="background">
      <div id="container">
        <div>
          <canvas id="main-canvas" width="250" height="550"></canvas>
          <canvas id="grid-canvas" width="250" height="550"></canvas>
        </div>
        <div id="sidebar">
          <canvas id="holder-canvas" width="130" height="90"></canvas>
          <canvas id="queue-canvas" width="130" height="270"></canvas>
          <div id="pause" onclick="pauseButton()">
            <i id="icon" class="fas fa-play"></i>
          </div>
          <div id="score">SCORE</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
  
</html>
